{% extends "newsportal/base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>All Categories</h2>
    <ul>
      {% for category in categories %}
        <li>
          <a href="{% url 'posts_by_category' category.id %}">
            {{ category.name }}
          </a>
        </li>
      {% empty %}
        <li>No categories found.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
