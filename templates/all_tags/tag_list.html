{% extends "newsportal/base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>All Tags</h2>
    <ul>
      {% for tag in tags %}
        <li>
          <a href="{% url 'posts_by_tag' tag.id %}">
            {{ tag.name }}
          </a>
        </li>
      {% empty %}
        <li>No tags found.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
