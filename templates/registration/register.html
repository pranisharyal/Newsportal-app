{% extends "newsportal/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="col-md-8">
                <div class="card-header">
                    <h2>Register</h2>
                    <form method="post">
                        <div class="card-body">

                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                        <p class="mt-3">
                            Already have a account? <a href="{% url 'accounts:login' %}">Login here</a>
                        </p>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
